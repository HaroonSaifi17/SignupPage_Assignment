<div>
  <div class="max-w-screen-2xl mx-auto p-4">
    <h2 class="font-semibold text-3xl mb-4 my-12 text-center">
      Signup
    </h2>
    <div class="flex justify-center items-center gap-16 max-md:flex-col gap-y-6">
      <div class="max-w-[400px]">
      <img src="assets/newForm.svg" class="w-full" alt="" />
      </div>
      <form (ngSubmit)="onSubmit(profileForm)" class="max-w-[400px]" #profileForm="ngForm">
        <label for="name">Name</label>
        <input [(ngModel)]="name" class="w-full bg-gray-100 rounded-sm p-3" type="text" name="name" placeholder="Name"
          (input)="nameValid()" />
        <p class="mb-4 text-red-600">{{ nameError }}</p>
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="phoneNumber" class="w-full bg-gray-100 rounded-sm p-3" type="number" name="phoneNumber"
          (input)="phoneNumberValid()" placeholder="Phone Number" />
        <p class="mb-6 text-red-600">{{ phoneNumberError }}</p>
        <button type="submit" class="p-3 text-white w-full bg-blue-500 hover:bg-blue-600 mt-10 rounded-md">
          Continue
        </button>
      </form>
    </div>
  </div>
</div>
